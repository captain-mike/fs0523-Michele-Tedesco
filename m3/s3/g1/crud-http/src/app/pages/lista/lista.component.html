<table class="table">
  <tr>
    <th>#</th>
    <th>gusto</th>
    <th>prezzo</th>
    <th>attiva</th>
    <th>azioni</th>
  </tr>
  <tr *ngFor="let pizza of pizze">
    <td>{{pizza.id}}</td>
    <td>{{pizza.gusto}}</td>
    <td>{{pizza.prezzo}}</td>
    <td>{{pizza.active}}</td>
    <td>
      <a [routerLink]="['/menu','edit',pizza.id]" class="btn btn-warning">Modifica</a>
      <button (click)="delete(pizza.id)" class="btn btn-danger">Elimina</button>
    </td>
  </tr>
</table>
