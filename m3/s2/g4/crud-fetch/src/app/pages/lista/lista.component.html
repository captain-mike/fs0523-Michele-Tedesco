<div *ngIf="!pizze.length" class="alert alert-info">
  Caricamento in corso
</div>

<table *ngIf="pizze.length" class="table">
  <tr>
    <th>#</th>
    <th>Gusto</th>
    <th>Prezzo</th>
    <th>Disponibile</th>
    <th>Azioni</th>
  </tr>
  <tr *ngFor="let p of pizze">
    <td>{{p.id}}</td>
    <td>{{p.gusto}}</td>
    <td>{{p.prezzo | currency : 'EUR'}}</td>
    <td>{{p.active}}</td>
    <td>
      <a [routerLink]="['/menu','edit',p.id]" class="btn btn-warning">Modifica</a>
      <button (click)="delete(p.id)" class="btn btn-danger">Elimina</button>
    </td>
  </tr>
</table>
