<div *ngIf="!pizza" class="alert alert-info">
  Caricamento in corso
</div>
<form *ngIf="pizza">
  <input type="text" required placeholder="Gusto" [(ngModel)]="pizza.gusto" name="gusto" class="form-control">
  <input type="number" placeholder="Prezzo" [(ngModel)]="pizza.prezzo" name="prezzo" class="form-control">
  <select name="active" [(ngModel)]="pizza.active" class="form-control">
    <option value="1">Active</option>
    <option value="0">Not active</option>
  </select>
  <button (click)="save()" class="btn btn-success">Salva</button>
</form>
