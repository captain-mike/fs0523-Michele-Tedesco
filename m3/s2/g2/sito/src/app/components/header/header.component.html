<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
    (click)="showClass = !showClass"
    class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-controls="navbarNav" [attr.aria-expanded]="showClass" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
    [ngClass]="{show:showClass}"
    class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page"
          [routerLinkActiveOptions]="{exact:true}"
          routerLinkActive="active"
          routerLink="/">Home</a>
        </li>
        <!--routerlinkactive definisce la classe che verrÃ  aggiunta se il link corrisponde alla rotta attuale

          routerlinkactiveoptions richiede che per la home sia necessaria l'esattezza della rotta
        -->
        <li class="nav-item">
          <a class="nav-link"
          routerLinkActive="active"
          routerLink="/chi-siamo">Chi Siamo</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
